{% extends "header.html" %} 
{% block content %}

<div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
    
    {% for name in names %} 
    <div>
        <div class="uk-card uk-card-hover uk-card-body">
            <h3 class="uk-card-title">{{ name }}</h3>
            <img src="{{ url_for('media', filename=name) }}">
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
