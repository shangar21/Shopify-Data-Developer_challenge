{% extends "header.html" %} 
{% block content %}

<center>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <form method=post action="/upload_images" enctype=multipart/form-data>
            <input type="file" name="files[]" multiple="true" required> 
            <input type="submit" value="Upload">    
    </form>
    <br>

</center>




{% endblock %}
